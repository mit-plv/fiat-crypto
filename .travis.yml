language: c

sudo: required

dist: trusty

compiler:
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - libssl-dev

matrix:
  fast_finish: true
  include:
    - env: COQ_VERSION="trunk" TARGETS="coq display test bench"              COQ_PACKAGE="coq"     PPA="ppa:jgross-h/coq-trunk-daily"
    - env: COQ_VERSION="v8.7"  TARGETS="coq display test bench"              COQ_PACKAGE="coq"     PPA="ppa:jgross-h/coq-8.7-daily"
    - env: COQ_VERSION="v8.6"  TARGETS="no-curves-proofs display test bench" COQ_PACKAGE="coq"     PPA="ppa:jgross-h/coq-8.6-daily"
    - env: COQ_VERSION="v8.5"  TARGETS="lite"                                COQ_PACKAGE="coq"     PPA="ppa:jgross-h/coq-8.5-daily"
    - env: COQ_VERSION="8.6"   TARGETS="no-curves-proofs display test bench" COQ_PACKAGE="coq-8.6" PPA="ppa:jgross-h/many-coq-versions"
    - env: TARGETS="printlite lite" COQ_VERSION="8.6"                        COQ_PACKAGE="coq-8.6" PPA="ppa:jgross-h/many-coq-versions"
  allow_failures:
    - env: COQ_VERSION="trunk" TARGETS="coq display test bench"              COQ_PACKAGE="coq"     PPA="ppa:jgross-h/coq-trunk-daily"
    - env: COQ_VERSION="v8.7"  TARGETS="coq display test bench"              COQ_PACKAGE="coq"     PPA="ppa:jgross-h/coq-8.7-daily"
    - env: COQ_VERSION="v8.6"  TARGETS="no-curves-proofs display test bench" COQ_PACKAGE="coq"     PPA="ppa:jgross-h/coq-8.6-daily"
    - env: COQ_VERSION="v8.5"  TARGETS="lite"                                COQ_PACKAGE="coq"     PPA="ppa:jgross-h/coq-8.5-daily"

before_install:
  - if [ ! -z "$PPA" ]; then sudo add-apt-repository "$PPA" -y; fi
  - sudo apt-get update -q
  - sudo apt-get install $COQ_PACKAGE -y


before_script:
  - uname -a
  - source ./etc/ci/travis_keep_alive.sh
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 60 --slave /usr/bin/g++ g++ /usr/bin/g++-7

script: ./etc/coq-scripts/timing/make-pretty-timed.sh -j2 $TARGETS && make $TARGETS TIMED=1 -j2

after_success:
  - kill $PID_KEEP_ALIVE
